<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGIME PRO ALPHA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #E0E0E0; font-family: 'Courier New', Courier, monospace; }
        .surging { color: #00FF94; background: rgba(0, 255, 148, 0.1); border: 1px solid rgba(0, 255, 148, 0.2); }
        .slumping { color: #FF0055; background: rgba(255, 0, 85, 0.1); border: 1px solid rgba(255, 0, 85, 0.2); }
        .stable { color: #888; background: rgba(136, 136, 136, 0.1); border: 1px solid rgba(136, 136, 136, 0.2); }
    </style>
</head>
<body class="p-8">

    <header class="border-b-2 border-gray-800 pb-6 mb-8 flex justify-between items-end">
        <div>
            <h1 class="text-5xl font-black tracking-tighter text-white mb-2">
                REGIME PRO <span class="text-[#00FF94]">LIVE</span>
            </h1>
            <p class="text-sm text-gray-500 uppercase tracking-widest" id="timestamp">
                LOADING INTELLIGENCE...
            </p>
        </div>
        <div class="text-right">
            <p class="text-xs text-[#00FF94] animate-pulse">‚óè SYSTEM ONLINE</p>
            <p class="text-xs text-gray-600">ACCESS: TIER 1</p>
        </div>
    </header>

    <section class="mb-12">
        <h2 class="text-xs font-bold text-gray-500 mb-4 border-l-2 border-[#00FF94] pl-2 uppercase">Layer 3: Market Conviction</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center border border-gray-800 p-8 bg-[#0A0A0A]">
            <div>
                <div class="text-8xl font-black text-white tracking-tighter" id="market-conf">
                    --<span class="text-2xl text-gray-500">%</span>
                </div>
                <div class="text-xl text-[#00FF94] font-bold mt-2" id="market-mood">
                    CALCULATING...
                </div>
            </div>
            <div class="text-sm text-gray-400 border-l border-gray-800 pl-6">
                <p><strong>STRATEGY:</strong> <span id="strategy-text">Analyzing market volatility...</span></p>
            </div>
        </div>
    </section>

    <main>
        <div class="flex justify-between items-end mb-4">
            <h2 class="text-xs font-bold text-gray-500 border-l-2 border-[#00FF94] pl-2 uppercase">High Conviction Opportunities</h2>
            <span class="text-xs text-gray-600">SORTED BY: ALPHA SIGNAL</span>
        </div>

        <table class="w-full text-left border-collapse border border-gray-800">
            <thead class="bg-[#0A0A0A]">
                <tr class="text-xs text-gray-500 border-b border-gray-800">
                    <th class="py-3 pl-4">ASSET (PLAYER)</th>
                    <th class="py-3">REGIME STATUS</th>
                    <th class="py-3">HISTORICAL DNA</th>
                    <th class="py-3">CONFIDENCE</th>
                </tr>
            </thead>
            <tbody id="player-table">
                <tr><td colspan="4" class="py-12 text-center text-[#00FF94]">Loading JSON Data...</td></tr>
            </tbody>
        </table>
    </main>

    <script>
        fetch('data/dashboard.json')
            .then(res => res.json())
            .then(data => {
                // Header
                document.getElementById('timestamp').innerText = `UPDATED: ${new Date(data.generated_at).toLocaleString()}`;
                
                // Market Signal
                document.getElementById('market-conf').innerHTML = `${data.market_confidence}<span class="text-2xl text-gray-500">%</span>`;
                document.getElementById('market-mood').innerText = `MARKET MOOD: ${data.market_mood}`;
                
                // Strategy Text
                const strat = data.market_confidence > 70 
                    ? "High confidence detected across Alpha Regime assets. Aggressive sizing authorized."
                    : "Market signals are mixed. Exposure reduction recommended.";
                document.getElementById('strategy-text').innerText = strat;

                // Player Table
                const tbody = document.getElementById('player-table');
                tbody.innerHTML = '';
                
                data.players.slice(0, 10).forEach(p => {
                    // Status Class
                    let statusClass = 'stable';
                    if (p.status.includes('Surging')) statusClass = 'surging';
                    if (p.status.includes('Slumping') || p.status.includes('Collapsing')) statusClass = 'slumping';
                    
                    // DNA Parsing
                    let dna = "--";
                    if (p.narrative.includes("DNA Match:")) {
                        dna = p.narrative.split("DNA Match: ")[1];
                    }

                    const row = `
                        <tr class="border-b border-gray-800 hover:bg-[#111] transition-colors">
                            <td class="py-4 pl-4">
                                <div class="font-bold text-white text-lg">${p.name}</div>
                                <div class="text-xs text-gray-600 font-mono">${p.team}</div>
                            </td>
                            <td class="py-4">
                                <span class="px-2 py-1 text-xs font-bold rounded ${statusClass}">
                                    ${p.status}
                                </span>
                            </td>
                            <td class="py-4 text-xs font-mono text-gray-300">
                                <span class="text-[#00FF94]">${dna}</span>
                            </td>
                            <td class="py-4 pr-4">
                                <div class="flex items-center gap-3">
                                    <div class="w-32 h-1.5 bg-[#1A1A1A] rounded-full overflow-hidden">
                                        <div class="h-full bg-[#00FF94]" style="width: ${p.conviction_score}%"></div>
                                    </div>
                                    <span class="text-lg font-black text-white">${p.conviction_score}</span>
                                </div>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            })
            .catch(err => {
                document.getElementById('player-table').innerHTML = `<tr><td colspan="4" class="text-red-500 text-center py-4">Error loading data/dashboard.json. Please ensure file exists.</td></tr>`;
            });
    </script>
</body>
</html>
