<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGIME PRO LIVE | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #050505;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-green {
            color: #00FF94;
            text-shadow: 0 0 10px rgba(0, 255, 148, 0.5);
        }

        .btn-buy:hover {
            box-shadow: 0 0 20px rgba(0, 255, 148, 0.4);
            transform: translateY(-1px);
        }
    </style>
</head>

<body class="min-h-screen p-4 md:p-8">

    <!-- HEADER -->
    <header class="flex justify-between items-center mb-12">
        <div class="flex items-center gap-2">
            <div class="w-3 h-3 bg-[#00FF94] rounded-full animate-pulse"></div>
            <h1 class="text-xl font-black tracking-widest text-white">REGIME PRO <span
                    class="font-light text-gray-500">LIVE</span></h1>
        </div>
        <div class="flex items-center gap-4 text-sm font-mono text-gray-400">
            <span>BALANCE: $0.00</span>
            <button
                class="bg-[#111] hover:bg-[#222] px-4 py-2 rounded border border-gray-800 transition">DEPOSIT</button>
        </div>
    </header>

    <!-- HERO / CONTEXT -->
    <div class="mb-12 text-center">
        <h2 class="text-4xl md:text-6xl font-black mb-4">TODAY'S <span class="text-[#00FF94]">ALPHA</span></h2>
        <p class="text-gray-400 max-w-2xl mx-auto">
            Regime Intelligence detected <strong class="text-white">1 High-Value Opportunity</strong> based on Referee
            Variance and Momentum Mismatches.
        </p>
    </div>

    <!-- GAME GRID -->
    <div id="game-grid" class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- JS WILL POPULATE THIS -->
        <div class="col-span-full text-center py-20 animate-pulse text-gray-600">
            LOADING LIVE REGIME DATA...
        </div>
    </div>

    <script>
        // EMBEDDED DATA TO FIX CORS ON LOCAL FILE SYSTEM
        const MATCHUP_DATA = [
            {
                "id": "401810212",
                "home_id": "18",
                "home_name": "New York Knicks",
                "away_id": "19",
                "away_name": "Orlando Magic"
            },
            {
                "id": "401810213",
                "home_id": "28",
                "home_name": "Toronto Raptors",
                "away_id": "2",
                "away_name": "Boston Celtics"
            },
            {
                "id": "401810214",
                "home_id": "30",
                "home_name": "Charlotte Hornets",
                "away_id": "7",
                "away_name": "Denver Nuggets"
            },
            {
                "id": "401810215",
                "home_id": "29",
                "home_name": "Memphis Grizzlies",
                "away_id": "22",
                "away_name": "Portland Trail Blazers"
            },
            {
                "id": "401810216",
                "home_id": "4",
                "home_name": "Chicago Bulls",
                "away_id": "9",
                "away_name": "Golden State Warriors"
            },
            {
                "id": "401810217",
                "home_id": "20",
                "home_name": "Philadelphia 76ers",
                "away_id": "13",
                "away_name": "Los Angeles Lakers"
            },
            {
                "id": "401810218",
                "home_id": "26",
                "home_name": "Utah Jazz",
                "away_id": "25",
                "away_name": "Oklahoma City Thunder"
            }
        ];

        async function loadDashboard() {
            try {
                // const response = await fetch('data/dashboard.json'); // CORS ERROR FIX
                const games = MATCHUP_DATA;
                const container = document.getElementById('game-grid');
                container.innerHTML = ''; // Clear loading state

                games.forEach(game => {
                    // Fallback Momentum values if not strictly present in dashboard.json (since batch runner might not dump full regime details yet)
                    // For V1, we just render the game card.

                    const card = `
                    <div class="glass rounded-xl p-6 relative group overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-br from-green-900/10 to-transparent opacity-0 group-hover:opacity-100 transition duration-500"></div>
                        <div class="relative z-10">
                            <div class="flex justify-between items-start mb-6">
                                <span class="bg-[#111] text-gray-300 text-xs font-bold px-2 py-1 rounded border border-gray-800">GAME ID: ${game.id}</span>
                                <span class="text-[#00FF94] text-xs font-bold animate-pulse">● LIVE</span>
                            </div>

                            <div class="flex justify-between items-center mb-8">
                                <div class="text-center">
                                    <div class="text-2xl font-black">${game.away_name}</div>
                                    <div class="text-xs text-gray-500">AWAY</div>
                                </div>
                                <div class="text-gray-600 font-bold text-sm">VS</div>
                                <div class="text-center">
                                    <div class="text-2xl font-black">${game.home_name}</div>
                                    <div class="text-xs text-gray-500">HOME</div>
                                </div>
                            </div>

                            <button onclick="unlockReport(this, '${game.id}')" class="btn-buy w-full bg-[#111] hover:bg-[#00FF94] hover:text-black border border-gray-700 text-white font-bold py-3 rounded transition duration-300 flex justify-center items-center gap-2">
                                <span>Unlock Report</span>
                                <span class="bg-gray-800 text-white text-xs px-2 py-1 rounded">$1.00</span>
                            </button>
                        </div>
                    </div>
                    `;
                    container.innerHTML += card;
                });

            } catch (e) {
                console.error("Failed to load dashboard:", e);
                document.getElementById('game-grid').innerHTML = '<div class="text-red-500 text-center">FAILED TO LOAD DATA</div>';
            }
        }

        function unlockReport(btn, gameId) {
            const originalText = btn.innerHTML;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> PROCESSING...`;
            btn.classList.add('cursor-wait', 'opacity-80');

            setTimeout(() => {
                btn.innerHTML = `✅ UNLOCKED`;
                btn.classList.remove('bg-[#111]', 'border-gray-700');
                btn.classList.add('bg-green-600', 'text-white', 'border-transparent');

                setTimeout(() => {
                    window.location.href = `reports/regime_report_${gameId}.html`;
                }, 500);
            }, 800);
        }

        // Init
        loadDashboard();
    </script>
</body>

</html>
